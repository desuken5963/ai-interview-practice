services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/api
      - ./mysql/my.cnf:/root/.my.cnf
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - backend/.env
    networks:
      - app-network
    profiles: [dev]

  db:
    image: mysql:8.0
    platform: linux/amd64
    container_name: ai_interview_db
    env_file:
      - backend/.env
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network
    profiles: [dev]

  # テスト用サービス
  api_test:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/api
    environment:
      - MYSQL_USER=user
      - MYSQL_PASSWORD=password
      - MYSQL_DATABASE=ai_interview_test
      - DB_HOST=db_test
      - DB_PORT=3306
      - TEST_DB_HOST=db_test
      - TEST_DB_DSN=user:password@tcp(db_test:3306)/ai_interview_test?charset=utf8mb4&parseTime=True&loc=Local
    depends_on:
      db_test:
        condition: service_healthy
    networks:
      - test-network
    profiles: [test]

  db_test:
    image: mysql:8.0
    platform: linux/amd64
    container_name: ai_interview_test_db
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=ai_interview_test
      - MYSQL_USER=user
      - MYSQL_PASSWORD=password
    volumes:
      - mysql_test_data:/var/lib/mysql
      - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - test-network
    profiles: [test]

volumes:
  mysql_data:
  mysql_test_data:

networks:
  app-network:
    driver: bridge
  test-network:
    driver: bridge